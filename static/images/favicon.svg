<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#533483"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dab"/>
      <stop offset="100%" style="stop-color:#f06b7e"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bgGrad)"/>
  <!-- Calendar top bar -->
  <rect x="10" y="14" width="44" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  <!-- Calendar pins -->
  <circle cx="20" cy="12" r="3" fill="white"/>
  <circle cx="44" cy="12" r="3" fill="white"/>
  <line x1="20" y1="8" x2="20" y2="16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="8" x2="44" y2="16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Clock circle -->
  <circle cx="32" cy="38" r="14" fill="white"/>
  <circle cx="32" cy="38" r="11" fill="none" stroke="url(#innerGrad)" stroke-width="2"/>
  <!-- Clock hands -->
  <line x1="32" y1="38" x2="32" y2="30" stroke="#533483" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="38" x2="39" y2="38" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Clock center dot -->
  <circle cx="32" cy="38" r="2.5" fill="#533483"/>
  <!-- Hour markers -->
  <circle cx="32" cy="29" r="1" fill="#533483"/>
  <circle cx="41" cy="38" r="1" fill="#e94560"/>
  <circle cx="32" cy="47" r="1" fill="#533483"/>
  <circle cx="23" cy="38" r="1" fill="#e94560"/>
</svg>
