<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#purpleGrad)"/>
  <!-- Calendar top bar -->
  <rect x="12" y="18" width="40" height="6" rx="2" fill="rgba(255,255,255,0.3)"/>
  <!-- Calendar pins -->
  <line x1="22" y1="10" x2="22" y2="22" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="42" y1="10" x2="42" y2="22" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Calendar body/grid area -->
  <rect x="12" y="28" width="40" height="24" rx="2" fill="rgba(255,255,255,0.2)"/>
  <!-- Calendar grid lines -->
  <line x1="12" y1="38" x2="52" y2="38" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="12" y1="46" x2="52" y2="46" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="25" y1="28" x2="25" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="39" y1="28" x2="39" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg>
