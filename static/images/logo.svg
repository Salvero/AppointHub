<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Calendar Icon -->
  <rect x="5" y="8" width="34" height="32" rx="4" fill="url(#logoGradient)"/>
  <rect x="5" y="8" width="34" height="10" rx="4" fill="url(#logoGradient)"/>
  <rect x="5" y="14" width="34" height="4" fill="url(#logoGradient)"/>
  <circle cx="12" cy="6" r="3" fill="#6366f1"/>
  <circle cx="32" cy="6" r="3" fill="#6366f1"/>
  <line x1="12" y1="3" x2="12" y2="11" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="3" x2="32" y2="11" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <!-- Clock hands inside calendar -->
  <circle cx="22" cy="28" r="9" fill="white" opacity="0.95"/>
  <circle cx="22" cy="28" r="7" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <line x1="22" y1="28" x2="22" y2="23" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="28" x2="26" y2="28" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="22" cy="28" r="1.5" fill="#6366f1"/>
  <!-- Text -->
  <text x="48" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Appoint<tspan fill="url(#logoGradient)">Hub</tspan>
  </text>
</svg>
