{% extends 'base.html' %}

{% block title %}Reset Password - AppointHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
        <p class="text-center text-gray-600 mb-6">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input
                    type="email"
                    name="email"
                    id="id_email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Email address"
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Send Reset Link
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Remember your password?
            <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-500">
                Sign in
            </a>
        </p>
    </div>
</div>
{% endblock %}
