{% extends 'base.html' %}

{% block title %}Profile - AppointHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h2>

        <div class="mb-6 p-4 bg-gray-50 rounded-md">
            <p class="text-sm text-gray-600">Email</p>
            <p class="font-medium">{{ user.email }}</p>
            <p class="text-sm text-gray-500 mt-1">
                Role: <span class="capitalize">{{ user.role }}</span>
            </p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">
                        First Name
                    </label>
                    <input
                        type="text"
                        name="first_name"
                        id="id_first_name"
                        value="{{ form.first_name.value|default:'' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="First name"
                    >
                </div>

                <div>
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">
                        Last Name
                    </label>
                    <input
                        type="text"
                        name="last_name"
                        id="id_last_name"
                        value="{{ form.last_name.value|default:'' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Last name"
                    >
                </div>
            </div>

            <div>
                <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-1">
                    Phone Number
                </label>
                <input
                    type="tel"
                    name="phone"
                    id="id_phone"
                    value="{{ form.phone.value|default:'' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Phone number"
                >
            </div>

            <div class="pt-4">
                <button
                    type="submit"
                    class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
