{% extends 'base.html' %}

{% block title %}{{ title }} - {{ shop.name }} - AppointHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-6">
        <a href="{% url 'services:list' shop.slug %}" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Services</a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name *</label>
                <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="e.g., Hair, Nails, Massage" required>
                {% if form.name.errors %}<p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>{% endif %}
            </div>

            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" id="id_description" rows="2"
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="Optional description...">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div>
                <label for="id_order" class="block text-sm font-medium text-gray-700 mb-1">Display Order</label>
                <input type="number" name="order" id="id_order" value="{{ form.order.value|default:0 }}"
                       min="0"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Lower numbers appear first</p>
            </div>

            <div class="pt-4 flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    {% if category %}Save Changes{% else %}Create Category{% endif %}
                </button>
                <a href="{% url 'services:list' shop.slug %}"
                   class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
